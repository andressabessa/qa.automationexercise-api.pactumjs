name: Testes de API-CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Start ServeRest (local)
        run: npx serverest@latest > serverest.log 2>&1 &

      - name: Aguardar API ficar disponível
        run: npx wait-on http://localhost:3000/usuarios

      - name: Test e Report
        run: npm run test:ci
        env:
          BASE_URL: http://localhost:3000

      - name: Verificar se os relatórios foram gerados
        run: |
          echo "=== Verificando arquivos gerados ==="
          ls -la mochawesome-report/
          echo "=== Conteúdo do JSON ==="
          if [ -f mochawesome-report/mochawesome.json ]; then
            cat mochawesome-report/mochawesome.json | head -20
          else
            echo "Arquivo mochawesome.json não encontrado!"
            find . -name "*.json" -type f
          fi

      - name: Upload Reports (mochawesome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/
          retention-days: 30
